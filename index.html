<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://vjs.zencdn.net/7.7.5/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>VR | Created with VideoJS</title>
</head>
<body style="background-image: url('http://www.upl.co/uploads/146239Webp1587955972.jpg');
  background-size:cover;">


  <video class="video-js" data-setup='{"controls": true, "autoplay": false, "preload": "auto"}'>
    <source src="vr.mp4" type="video/mp4">
  </video>

<style media="screen">
  .video-js{
    height: 80vh;
    width: 80vw;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

  }


</style>
  <script src="https://vjs.zencdn.net/7.7.5/video.js"></script>
</body>
</html>
